          </div>

          </div>
          <div>
            <label for="name">メールアドレス<span class="tiny">*</span></label>
            <input type="email" class="email" name="user_email" />
          </div>
          <div>
            <label for="msg">お問い合わせ内容<span class="tiny">*</span></label>
            <textarea class="msg" name="user_message"></textarea>
          </div>
          <div class="button-submit">
            <button class="inquiry-button" type="submit">お申し込み</button>
          </div>
